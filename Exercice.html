<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Badge Checker</title>
    <script src="path_to_color-thief/color-thief.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vibrant.js/1.0.0/Vibrant.min.js"></script>
    <script src="badge_checker.js"></script>
</head>

<body>
    <div>
        <input type="file" accept="image/png" name="image" id="file" onchange="loadFile(event)" style="display: none;">
        <label for="file" style="cursor: pointer;">Upload Badge</label>
    </div>

    <img id="uploadedImage" style="display: none; max-width: 100%; max-height: 400px; margin-top: 10px;" />
</body>

</html>
